[tox]
envlist = py,pre-commit,mypy,docs,twinecheck,rules

[testenv]
deps =
    pytest
    pytest-cov
    pytest-twisted
commands =
    py.test \
        --cov-report=term --cov-report=html --cov-report= --cov-report=xml \
        --cov-report=term-missing --cov=duplicate_url_discarder \
        --doctest-modules \
        {posargs:duplicate_url_discarder tests}

[testenv:pinned]
basepython = python3.9
deps =
    {[testenv]deps}
    Scrapy==2.11.0
    url-matcher==0.5.0
    w3lib==2.0.1

[testenv:rules]
basepython = python3.9
deps =
    {[testenv:pinned]deps}
    duplicate-url-discarder-rules

[testenv:pre-commit]
deps =
    pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:mypy]
deps =
    duplicate-url-discarder-rules
    mypy==1.12.0
    pytest
commands = mypy {posargs:duplicate_url_discarder tests}

[testenv:docs]
basepython = python3
changedir = docs
deps =
    -rdocs/requirements.txt
commands =
    sphinx-build -W -b html . {envtmpdir}/html

[testenv:twinecheck]
basepython = python3
deps =
    twine==5.1.1
    build==1.2.2
commands =
    python -m build --sdist
    twine check dist/*
